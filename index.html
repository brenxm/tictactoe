<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>ticTACO</title>
    </head>
    <body>
        <div class="title-container">
            <h1>Tic Ta-Co</h1>
        </div>
        <div class="board-container">
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
            <div class="grid-slot"></div>
        </div>
        <div class="display-info-container">
            <div class="new-game-info">
                <button class="start-button">START</button>
            </div>
            <div class="opponent-selection-info">
                <div class="versus-txt">Choose Opponent</div>
                <div class="versus-but-container">
                    <button class="person-but">PERSON</button>
                    <button class="ai-but">AI</button>
                </div>

            </div>
            <div class="naming-player-info">
                <h2>Lorem ipsum dolor sit!</h2>
                <input class ="name-input"type="text" max="10" min="1">
                <button class="accept-name-but">ACCEPT</button>
            </div>
            <div class="score-board-info">
                <div class="announcer-container">
                    <p class="announcer-text"> I'm announcing heheh</p>
                </div>
                <div class="scoreboard-container">
                    <div class="left-section">
                        <div>
                            <span class="player-one-name">playerOne</span><span>icone</span>
                        </div>
                        <div class="score-A">
                            10
                        </div>
                    </div>
                    <div class="right-section">
                        <div>
                            <span class="player-two-name">playertwo</span><span>icone here</span>
                        </div>
                        <div class="score-B">
                            100
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-container">
                <p class="popup-announcer-text">I'm announcer</p>
                <div class="popup-but-container">
                    <button>HOME</button>
                    <button>CONTINUE</button>
                </div>
            </div>
        </div>
        <script src="./script.js" type="module"></script>
    </body>
</html>
